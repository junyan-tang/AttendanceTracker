plugins {
    // id 'com.bmuschko.clover' version '2.2.3'
    id 'java'
    // id 'org.openjfx.javafxplugin' version '0.0.10'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

// javafx {
